services:
  # --- 後端服務 (Python) ---
  - type: web
    name: gfmotor-backend
    env: python
    rootDir: Backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false # 稍後在 Render Dashboard 手動貼入 Aiven 連線字串
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.12

  # --- 前端服務 (修正後的靜態網站設定) ---
  - type: web           # <--- 這裡必須是 web
    name: gfmotor-frontend
    env: static         # <--- 這裡指定為 static，Render 就會把它當成靜態網站處理
    rootDir: Frontend
    plan: free
    buildCommand: "npm install && npm run build" # 如果是純 HTML/CSS，這裡可以寫 ""
    staticPublishPath: dist # <--- 注意：靜態網站是用 staticPublishPath，不是 publishPath
    envVars:
      - key: BACKEND_URL
        value: https://gfmotor-backend.onrender.com