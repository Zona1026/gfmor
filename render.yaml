services:
  # --- 後端服務 (Python) ---
  - type: web
    name: gfmotor-backend
    env: python
    rootDir: Backend
    plan: free                # 後端是動態服務，需要這個
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.12

  # --- 前端服務 (靜態網站) ---
  - type: web                 # 既然 type: static 報錯，就用 web
    name: gfmotor-frontend
    env: static               # 這裡指定它是靜態環境
    rootDir: Frontend
    # ！！！注意：這裡絕對不能寫 plan: free ！！！
    buildCommand: "npm install && npm run build" # 如果是純 HTML，請改為 ""
    staticPublishPath: dist    # env 為 static 時，必須使用 staticPublishPath 