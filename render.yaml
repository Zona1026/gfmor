services:
  # --- 後端服務 (Python) ---
  - type: web
    name: gfmotor-backend
    env: python
    rootDir: Backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.8.2  # 這裡已改為完整版本號

  # --- 前端服務 (靜態網站) ---
  - type: web
    name: gfmotor-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build" # 如果是純 HTML，這行改為 ""
    staticPublishPath: dist