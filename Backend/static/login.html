<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF Motor 管理員登入</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #34495e; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background-color: #c0392b; }
        .error-message { color: #e74c3c; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>管理員登入</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="account">帳號 (Account ID)</label>
                <input type="number" id="account" name="account" required>
            </div>
            <div class="input-group">
                <label for="password">密碼 (Password)</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登入</button>
            <p id="error" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // 防止表單直接提交

            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            errorElement.style.display = 'none'; // 隱藏舊的錯誤訊息

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        account: parseInt(account), // 確保帳號是數字
                        password: password,
                    }),
                });

                const result = await response.json();

                if (response.ok && result.token) {
                    // ★★★ 登入成功，將通行證儲存到瀏覽器 ★★★
                    sessionStorage.setItem('gfmotor-admin-token', result.token);

                    alert(result.message);
                    // 跳轉到後台儀表板
                    window.location.href = '/admin';
                } else {
                    // 登入失敗
                    errorElement.textContent = '登入失敗：' + (result.detail || '帳號或密碼錯誤');
                    errorElement.style.display = 'block';
                }
            } catch (err) {
                errorElement.textContent = '發生網路錯誤，請稍後再試。';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
