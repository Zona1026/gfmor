                    <!-- 列表模式 -->

    <script>
        // --- 全域變數 ---
        const API_BASE = ''; // 相對路徑，自動對應當前網域
        let currentToken = localStorage.getItem('admin_token');
        let currentUser = JSON.parse(localStorage.getItem('admin_user') || '{}');
        let portfolioItems = [];

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin(); // 檢查是否登入，防止直接網址訪問
            if (currentToken) {
                initDashboard();
            }
        });

        // --- 登入/登出邏輯 ---
        function checkLogin() {
            const loginSection = document.getElementById('login-section');
            const dashboardSection = document.getElementById('dashboard-section');
            
            // 如果沒有 Token，強制顯示登入頁，隱藏後台
            if (!currentToken) {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            } else {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                document.getElementById('admin-name').textContent = currentUser.name || 'Admin';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post(`${API_BASE}/admin/login`, {
                    account: parseInt(account),
                    password: password
                });

                // 儲存 Token
                currentToken = response.data.token;
                currentUser = response.data.user;
                
                localStorage.setItem('admin_token', currentToken);
                localStorage.setItem('admin_user', JSON.stringify(currentUser));
                
                checkLogin();
                initDashboard();
                
            } catch (error) {
                alert('登入失敗：' + (error.response?.data?.detail || '帳號或密碼錯誤'));
            }
        }

        function logout() {
            if(confirm('確定要登出嗎？')) {
                localStorage.removeItem('admin_token');
                localStorage.removeItem('admin_user');
                currentToken = null;
                currentUser = {};
                checkLogin();
            }
        }

        // --- 儀表板導航 ---
        function initDashboard() {
            switchView('reservations'); // 預設顯示預約紀錄
        }

        function switchView(viewName) {
            // 更新側邊欄按鈕狀態
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.target === viewName) {
                    btn.classList.add('bg-slate-800', 'text-white', 'shadow-inner');
                    btn.classList.remove('text-slate-300');
                } else {
                    btn.classList.remove('bg-slate-800', 'text-white', 'shadow-inner');
                    btn.classList.add('text-slate-300');
                }
            });

            // 切換視圖
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${viewName}`).classList.remove('hidden');

            // 更新標題
            const titles = {
                'reservations': '預約紀錄',
                'today': '今日訂單',
                'portfolio': '作品集管理',
                'members': '會員管理'
            };
            document.getElementById('page-title').textContent = titles[viewName];

            // 載入對應資料
            if (viewName === 'reservations') loadReservations();
            if (viewName === 'today') loadTodayOrders();
            if (viewName === 'portfolio') loadPortfolio();
        }

        // --- 預約紀錄邏輯 ---
        async function loadReservations() {
            try {
                const response = await axios.get(`${API_BASE}/admin/bookings`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                const bookings = response.data;
                const tbody = document.getElementById('reservations-table-body');
                
                if (bookings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-5 py-5 text-center text-gray-500">目前無預約紀錄</td></tr>';
                    return;
                }

                tbody.innerHTML = bookings.map(b => `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-5 py-5 border-b border-gray-100 bg-white text-sm">
                            <div class="flex items-center">
                                <div class="ml-3">
                                    <p class="text-gray-900 font-bold whitespace-no-wrap">
                                        ${new Date(b.booking_time).toLocaleString()}
                                    </p>
                                </div>
                            </div>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-100 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap font-medium">${b.car_model}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-100 bg-white text-sm">
                            <span class="relative inline-block px-3 py-1 font-semibold text-blue-900 leading-tight">
                                <span aria-hidden class="absolute inset-0 bg-blue-100 opacity-50 rounded-full"></span>
                                <span class="relative">${b.category}</span>
                            </span>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-100 bg-white text-sm">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                ${b.status}
                            </span>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading reservations:', error);
            }
        }

        // --- 今日訂單邏輯 ---
        async function loadTodayOrders() {
            const todayStr = new Date().toLocaleDateString();
            document.getElementById('today-date').textContent = todayStr;
            
            try {
                const response = await axios.get(`${API_BASE}/admin/bookings`);
                const bookings = response.data;
                
                // 篩選今日
                const todayBookings = bookings.filter(b => {
                    const bDate = new Date(b.booking_time).toLocaleDateString();
                    return bDate === todayStr;
                });

                const tbody = document.getElementById('today-table-body');
                if (todayBookings.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="px-6 py-8 text-center text-gray-400 italic">今日無待處理訂單</td></tr>';
                    return;
                }

                tbody.innerHTML = todayBookings.map(b => `
                    <tr class="hover:bg-blue-50 transition border-l-4 border-blue-500">
                        <td class="px-6 py-4 border-b border-gray-100 bg-white text-sm">
                            <span class="font-bold text-blue-600 text-lg">
                                ${new Date(b.booking_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                            </span>
                        </td>
                        <td class="px-6 py-4 border-b border-gray-100 bg-white text-sm">
                            <p class="text-gray-900 font-bold text-base">${b.car_model}</p>
                            <p class="text-gray-500 text-xs mt-1 bg-gray-100 inline-block px-2 py-0.5 rounded">${b.category}</p>
                        </td>
                        <td class="px-6 py-4 border-b border-gray-100 bg-white text-sm">
                            <p class="text-gray-700">${b.note || '<span class="text-gray-300">無備註</span>'}</p>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading today orders:', error);
            }
        }

        // --- 作品集邏輯 ---
        async function loadPortfolio() {
            // 重置為列表模式
            document.getElementById('portfolio-list-mode').classList.remove('hidden');
            document.getElementById('portfolio-edit-mode').classList.add('hidden');

            try {
                const response = await axios.get(`${API_BASE}/api/portfolios`);
                portfolioItems = response.data;
                renderPortfolioGrid();
            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }

        function renderPortfolioGrid() {
            const grid = document.getElementById('portfolio-grid');
            if (portfolioItems.length === 0) {
                grid.innerHTML = '<div class="col-span-3 text-center text-gray-400 py-10">尚無作品，請點擊右上角新增</div>';
                return;
            }
            grid.innerHTML = portfolioItems.map(item => `
                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-2xl transition duration-300 transform hover:-translate-y-1 border border-gray-100 flex flex-col h-full">
                    <div class="h-48 overflow-hidden relative group">
                        <img src="${item.image_url}" alt="${item.title}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition duration-300"></div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="text-xs font-bold text-blue-600 mb-2 bg-blue-50 inline-block px-2 py-1 rounded self-start">${item.category}</div>
                        <h4 class="font-bold text-xl mb-2 text-gray-800 line-clamp-1">${item.title}</h4>
                        <p class="text-gray-500 text-sm mb-4 line-clamp-2 flex-1">${item.description}</p>
                        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-100">
                            <button onclick="editPortfolio(${item.id})" class="text-yellow-600 hover:text-yellow-700 font-medium text-sm flex items-center transition">
                                <i class="fas fa-edit mr-1"></i> 編輯
                            </button>
                            <button onclick="deletePortfolio(${item.id})" class="text-red-500 hover:text-red-700 font-medium text-sm flex items-center transition">
                                <i class="fas fa-trash mr-1"></i> 刪除
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- 作品集編輯器邏輯 ---
        let currentEditId = null;
        let currentImageFile = null;

        function showPortfolioEditor(item = null) {
            document.getElementById('portfolio-list-mode').classList.add('hidden');
            document.getElementById('portfolio-edit-mode').classList.remove('hidden');
            
            const form = document.getElementById('portfolio-form');
            form.reset();
            currentImageFile = null;

            if (item) {
                // 編輯模式
                currentEditId = item.id;
                document.getElementById('editor-title').innerHTML = '<i class="fas fa-edit"></i> 編輯作品';
                document.getElementById('pf-id').value = item.id;
                document.getElementById('pf-title').value = item.title;
                document.getElementById('pf-category').value = item.category;
                document.getElementById('pf-desc').value = item.description;
                
                // 設定預覽
                document.getElementById('preview-img').src = item.image_url;
                document.getElementById('preview-img').classList.remove('hidden');
                document.getElementById('preview-placeholder').classList.add('hidden');
            } else {
                // 新增模式
                currentEditId = null;
                document.getElementById('editor-title').innerHTML = '<i class="fas fa-plus-circle"></i> 新增作品';
                document.getElementById('preview-img').src = '';
                document.getElementById('preview-img').classList.add('hidden');
                document.getElementById('preview-placeholder').classList.remove('hidden');
                
                // 預設選第一個分類
                document.getElementById('pf-category').selectedIndex = 0;
            }
            updatePreview();
        }

        function cancelPortfolioEdit() {
            document.getElementById('portfolio-list-mode').classList.remove('hidden');
            document.getElementById('portfolio-edit-mode').classList.add('hidden');
        }

        function editPortfolio(id) {
            const item = portfolioItems.find(i => i.id === id);
            if (item) showPortfolioEditor(item);
        }

        async function deletePortfolio(id) {
            if (!confirm('確定要刪除此作品嗎？此動作無法復原。')) return;
            try {
                await axios.delete(`${API_BASE}/api/portfolios/${id}`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                loadPortfolio();
            } catch (error) {
                alert('刪除失敗');
            }
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                currentImageFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview-img');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('preview-placeholder').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function updatePreview() {
            const title = document.getElementById('pf-title').value || '標題預覽';
            const category = document.getElementById('pf-category').value || '分類預覽';
            const desc = document.getElementById('pf-desc').value || '描述內容預覽...';

            document.getElementById('preview-title').textContent = title;
            document.getElementById('preview-category').textContent = category;
            document.getElementById('preview-desc').textContent = desc;
        }

        async function handlePortfolioSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('pf-title').value);
            formData.append('category', document.getElementById('pf-category').value);
            formData.append('description', document.getElementById('pf-desc').value);
            
            if (currentImageFile) {
                formData.append('file', currentImageFile);
            }

            try {
                const config = {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'multipart/form-data'
                    }
                };

                if (currentEditId) {
                    await axios.put(`${API_BASE}/api/portfolios/${currentEditId}`, formData, config);
                } else {
                    if (!currentImageFile) {
                        alert('新增作品必須上傳圖片');
                        return;
                    }
                    await axios.post(`${API_BASE}/api/portfolios`, formData, config);
                }
                
                loadPortfolio(); // 重新載入列表
            } catch (error) {
                console.error('Save failed:', error);
                alert('儲存失敗: ' + (error.response?.data?.detail || error.message));
            }
        }
    </script>
</body>
</html>
